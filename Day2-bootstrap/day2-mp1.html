<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Product Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Myntra</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-3">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="#">Products</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="productCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./Assets/Images/images (1).jpg" class="d-block w-100" alt="Banner 1" />
    </div>
    <div class="carousel-item">
      <img src="./Assets/Images/images.jpg" class="d-block w-100" alt="Banner 2" />
    </div>
    <div class="carousel-item">
      <img src="./Assets/Images/premium_photo-1710030733249-5d7c34509f61.jpg" class="d-block w-100" alt="Banner 3" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card h-100">
        <img src="./Assets/Images/download.jpg" class="card-img-top" alt="Product 1" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Kurta</h5>
          <p class="card-text flex-grow-1">High quality product with excellent features and great value.</p>
          <button class="btn btn-primary mt-auto">Buy Now</button>
        </div>
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="card h-100">
        <img src="./Assets/Images/images (3).jpg" class="card-img-top" alt="Product 2" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Saree</h5>
          <p class="card-text flex-grow-1">Innovative design and user-friendly experience for daily use.</p>
          <button class="btn btn-primary mt-auto">Buy Now</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100">
        <img src="./Assets/Images/download.jpg" class="card-img-top" alt="Product 3" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Kurta</h5>
          <p class="card-text flex-grow-1">Reliable and efficient, crafted for your convenience.</p>
          <button class="btn btn-primary mt-auto">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
